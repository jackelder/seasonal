<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{shared :: head('seasonal')}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>seasonal</title>
</head>


<body>
  <div th:replace="~{shared :: nav}"></div>
  <div class="container">
    <br>
    <h1>Login</h1>
    <hr>

    <div th:if="${#request.getParameter('login_error') == '1'}" class="alert alert-danger">
        Username and password do not match an existing account.</div>

    <form class="form-horizontal"
          role="form"
          method="post"
          action="login">
        <div class="form-group">
            <label for="username" class="col-md-4 control-label">Username:</label>
            <div class="col-md-8">
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password:</label>
            <div class="col-md-8">
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Password"/>
            </div>
        </div>
        <!-- <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/> -->
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <input type="submit" class="btn btn-primary" id="search-button" value="Sign In"/>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-primary" href="/newAccount">New Account</a>
            </div>
        </div>
    </form>
  <footer th:replace="~{shared :: footer}"></footer>
  </div>
  <!-- Full jQuery.js CDN, Popper.js CDN, Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
