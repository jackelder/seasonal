<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{shared :: head('seasonal')}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>seasonal</title>
</head>


<body>
  <div th:replace="~{shared :: nav}"></div>
  <div class="container">
    <div class="row">
      <h3>Add Account</h3>
    </div>
    <div class="row">
      <form class="form form-inline" method="POST" action="addAccount">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />&nbsp; -->
        &nbsp;
        <label for="username">Username:</label>&nbsp;
        <input type="text" name="username" id="username">&nbsp;
        <label for="password">Password:</label>&nbsp;
        <input type="password" name="password" id="password">&nbsp;
        <label for="firstName">First Name:</label>&nbsp;
        <input type="text" name="firstName" id="firstName">&nbsp;
        <label for="lastName">Last Name:</label>&nbsp;
        <input type="text" name="lastName" id="lastName">&nbsp;
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h3>Users</h3>
      <table class="table table-bordered">
        <tr>
          <th>Username</th>
          <th>Roles</th>
          <th>Enabled</th>
          <th>Delete</th>
        </tr>
        <div th:each="currentAccount : ${accounts}">
          <tr>
            <td th:text="${currentAccount.username}">username</td>
            <td>
              <div th:each="currentAccount : ${currentAccount.roles}">
                <span th:text="${currentAccount.role}">role</span>&nbsp;
              </div>
            </td>
            <td th:text="${currentAccount.enabled}">enabled</td>
            <td>
              <form class="form-inline" method="POST" action="/deleteAccount">
                <!-- <input type="hidden"
                                              th:name="${_csrf.parameterName}"
                                              th:value="${_csrf.token}"/> -->
                                      <input type="hidden"
                                              name="id"
                                              th:value="${currentAccount.id}"/>
                <button class="btn btn-link btn-xs" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </div>
      </table>
    </div>
    <footer th:replace="~{shared :: footer}"></footer>
  </div>
  <!-- Full jQuery.js CDN, Popper.js CDN, Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
