<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{shared :: head('seasonal')}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>seasonal</title>
</head>


<body>
  <div th:replace="~{shared :: nav}"></div>
  <div class="container">
    <br>
    <h1 th:text="'Welcome, '+${account.firstName}">Profile</h1>
    <hr>

    <div id="accountDetails" class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <h3>My Profile</h3>
      </div>
    </div>

      <img th:src="${account.imageUrl}" alt="Profile Photo" id="profilePicture" class="center">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
      <p><span class='profileField'>Name: </span><span th:text="${account.firstName}">First Name</span>
        <span th:if="${account.lastName != null}" th:text="${account.lastName}">Last Name</span></p>
      <p><span class='profileField'>Username: </span> <span th:text="${account.username}">Username</span></p>
      <p th:if="${account.description != null}"><span class='profileField'>About Me: </span><span th:text="${account.description}">About</span></p>
      </div>
    </div>

    <div id="myRecipes">
      <br>
      <h3>My Recipes</h3>
      <ul class="list-group" id="errorMessages"></ul>
      <div id="recipeList" class="row">
        

      </div>
    </div>
    <footer th:replace="~{shared :: footer}"></footer>
  </div>
  <!-- Full jQuery.js CDN, Popper.js CDN, Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/profile.js"></script>
</body>

</html>
